<!DOCTYPE html>
<html>

<head>
  <style>
    img {
      background-color: black;
      display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

      body {
        color: darkmagenta;
      }

      p {
        color: blue;
      }
  </style>





</head>



<body>




  <img id="img"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAYsBoDB1V7slH7WhaK-D3_u2TMOAL0UChaQ&usqp=CAU">
  <div id="score">
    score
  </div>
  <div id="upgradeButton">upgrade button thing</div>

</body>

<script>
  document.getElementById("img").addEventListener("click", imgClick)
  document.getElementById("upgradeButton").addEventListener("click",upgradeClick)
  
  var score = 0
  function imgClick() {
    
    score = score + 1
    document.getElementById("score").innerText = score
  }

  function upgradeClick(){
setInterval(autoupgrade,500)
  }
function autoupgrade(){

score=score+1
document.getElementById("score").innerText = score
}

</script>
