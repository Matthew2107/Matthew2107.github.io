<!DOCTYPE html>
<html>

<head>
    <style>
       

    </style>
</head>

<body>
    
<canvas id="canvas" width="1400" height="770">
    </canvas>
</body>

</html>

<script>
var speed = 8
var speedy = 13
var x = 0
var y = 0
var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
ctx.fillStyle ="blue"

setInterval(move,50)

function move(){
  ctx.clearRect(0,0,1400,770) 
    x = x + speed
    y = y + speedy
    ctx.fillRect(x,y,100,100)
    if(x>=1300){
        speed = -8
    }
    if(x<=0){
     speed = 8
    }   
    if(y>= 660){
        speedy = -13
    }
    if(y<=0){
        speedy = 13
    }
}


</script>
